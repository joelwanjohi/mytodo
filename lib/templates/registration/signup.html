{%extends 'base.html'%}
{%block content%}
<div class="mothercontainer">
<div class="container"> 
    <div class="card">  
        <div class="card-body">
            <h5 class="card-title text-center">Signup</h5>
<form method="post">
    {% csrf_token%}
    {%for fm in form%}
        {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}
    {%endfor%}
    <button type="submit" class="btn btn-primary">submit</button>
    <a href="{% url 'Webpage:login' %}" class="btn btn-secondary ms-2">Back</a>
    {%if form.non_field_errors%}
    {%for error in form.non_field_errors%}
    <p>{{error}}</p>
    {%endfor%}
    {%endif%}

</form>
</div>
</div>
</div>
</div>
{%endblock content%}
