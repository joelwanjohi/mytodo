{%extends 'sidebar.html'%}
{%block content%}
<div class="text-left">
    <h1>Uploading/Downloading Image</h1>
    </div>
        <div class="col-4">
            <form method="post" enctype="multipart/form-data" class="input-group-text" >
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
        
    


<div class="imgcont">
    <h2>Uploaded Images</h2>
    <br><br>
    <div id="image-list" class="image-grid">
        {% for img in images%}
        <div class="image-item">
            <img src="{{img.image.url}}" alt="{{img.image}}" >
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
